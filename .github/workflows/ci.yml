name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Test
        run: uv run pytest

      - name: Type check
        run: uv run mypy src

  config-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --dev

      - name: Show configuration
        run: uv run python -m influencer_manager config show

  config-secrets:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      IM_IG_ACCESS_TOKEN: ${{ secrets.IM_IG_ACCESS_TOKEN }}
      IM_IG_USER_ID: ${{ secrets.IM_IG_USER_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --dev

      - name: Validate configuration with secrets
        run: uv run python -m influencer_manager config check --feature all
